<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to Image</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>แบบฟอร์มกรอกข้อมูล</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="input1">เลขที่อ้างอิงรายการ</label>
                <input type="text" id="input1" value="AMPim191">
            </div>
            <div class="form-group">
                <label for="input2">ชื่อผู้รับเงิน</label>
                <input type="text" id="input2" value="สนชมา กสนกา">
            </div>
            <div class="form-group">
                <label for="input3">เลขที่บัญชีผู้รับเงิน</label>
                <input type="text" id="input3" value="5502675802">
            </div>
            <div class="form-group">
                <label for="input4">จำนวนเงิน</label>
                <input type="text" id="input4" value="408,309.20 บาท">
            </div>
            <div class="form-group">
                <label for="input5">วันที่ทำรายการ</label>
                <input type="text" id="input5" value="30/05/2567 17:47:05">
            </div>
            <div class="form-group">
                <label for="input6">หมายเหตุ</label>
                <textarea id="input6">บัญชีของสมาชิกไม่ตรงกับข้อมูลในระบบ ธนาคารทำการโอนซ้ำหลายรอบ ไม่สามารถโอนเงินเข้าได้ ตามกฎระเบียบของธนาคาร กฎหมายความมั่นคงของกองทุนสมาชิก ถูกอายัดชั่วคราว</textarea>
            </div>
            <button type="button" id="saveBtn">Save Image</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
